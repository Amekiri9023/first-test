<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Skill</title>
</head>

<body>
    <h1 style="text-align: center;">Skill yang dimiliki Amekiri</h1>

    <div class="container">

        <div class="progress" style="height: 20px">
            <div class="progress-bar bg-success" role="progressbar" style="width: 45%; text-align: left;" >
                <h6 style="padding-left: 10px;">Strength 45%</h6>
                </div>
        </div>
        <br />

        <div class="progress" style="height: 20px">
            <div class="progress-bar bg-info" role="progressbar" style="width: 50%; text-align: left;">
                <h6 style="padding-left: 10px;">Agility 50%</h6>
                </div>
        </div>
        <br />

        <div class="progress" style="height: 20px">
            <div class="progress-bar bg-warning" role="progressbar" style="width: 75%; text-align: left;">
                <h6 style="padding-left: 10px;">Intelligent 75%</h6>
                </div>
        </div>
        <br />

        <div class="progress" style="height: 20px">
            <div class="progress-bar bg-danger" role="progressbar" style="width: 95%; text-align: left;">
                <h6 style="padding-left: 10px;">Unknown Potential 95%</h6>
                </div>
        </div>
        <br />

    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
</body>

</html>
